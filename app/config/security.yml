security:
    encoders:
        PR2\CoreBundle\Entity\Membre: sha512

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_MEMBRE, ROLE_MODERATEUR]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            id: fos_user.user_provider.username
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_MEMBRE' ] }
                    mod:  { password: modpass, roles: [ 'ROLE_MODERATEUR' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true
            provider: main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                default_target_path: /forum
            logout:
                path: fos_user_security_logout
                target: /forum
            remember_me:
                key: %secret% # %secret% est un param√®tre de parameters.yml

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
